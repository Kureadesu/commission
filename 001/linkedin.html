<html>
    <head>
        <title>LinkedIn</title>
    </head>
    <body>
        <nav style="display: flex; justify-content: center;">
            <img src="" alt="logo" height="50" width="50">
            <form action="" style="padding: 20px;">
                <input type="text" name="search" id="search" placeholder="Search LinkedIn">
                <button>Search</button>
            </form>
            <a href="" style="padding: 20px;">Home</a>
            <a href="" style="padding: 20px;">My network</a>
            <a href="" style="padding: 20px;">Jobs</a>
            <a href="" style="padding: 20px;">Messaging</a>
            <a href="" style="padding: 20px;">Notifications</a>
            <a href="" style="padding: 20px;">Me</a>
            <hr>
            <a href="" style="padding: 20px;">For business</a>
        </nav>
        <table width="100%">
            <tr>
                <td width="50%" VALIGN="top"><!--left-->
                    <img src="" alt="cover" width="100%" height="300" style="object-fit: cover;">
                    <div>
                        <img src="" alt="pfp" width="150" height="150" style="object-fit: cover;">
                        <font size="6">
                            *name*
                        </font>
                        <button>Verify now</button>
                        <p>*occupation*</p>
                        <p>*hometown* Â· <a href="" style="text-decoration: none; color: blue;">contact info</a></p>
                    </div>
                    <button>Open to</button>
                    <button>Add profile section</button>
                    <button>More</button>
                    <div style="margin-top: 10px;"><!--you may copy paste this block of code to add more information abt you-->
                        <font size="5">
                            Education
                        </font>
                        <div style="display: flex;">
                            <img src="" alt="sch" width="50" height="50">
                            <p style="margin-left: 10px;">
                                <b>*school*</b> | <i>*year*</i>
                            </p>
                        </div>
                    </div><!--hanggang dito-->
                </td>
                <td width="30%" VALIGN="top">
                    <div style="padding: 15px;">
                        <font size="4">
                            Profile Language
                        </font>
                        <p><em>English</em></p>
                        <a href=""><img src="" alt="edit" width="30"></a>
                        <hr>
                        <font size="4">
                            Public Profile & URL
                        </font>
                        <p><em>*URL*</em></p><!--if nakagawa ka ng linkedin profile mo i lagay mo na lang link mo dito-->
                        <a href=""><img src="" alt="edit" width="30"></a>
                    </div>
                    <div style="padding: 15px;">
                        <font size="4"><!--if wala naman pwede mo nalang tanggalin-->
                            People you may know
                        </font>
                        <p>from your school</p>
                        <div>
                            <img src="" alt="pfp" width="30" height="30" style="object-fit: cover; border-radius: 50%;">
                            <span>*name*</span>
                            <button>Connect</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
