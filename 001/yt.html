<html>
    <head>
        <title>YouTube</title>
    </head>
    <body>
        <nav style="display: flex;">
            <img src="" alt="setting">
            <img src="" alt="youtube"><sup>PH</sup>
            <form action="" style="margin-left: 500px;">
                <input type="text" name="search" placeholder="Search">
                <button><img src="" alt="search-btn"></button>
            </form>
        </nav>
        <table width="100%">
            <tr>
                <td width="30%" style="display: flex; flex-direction: column; gap: 5px;">
                    <button style="height: 50px;">
                        <img src="" alt="home" width="30">
                        Home
                    </button>
                    <button style="height: 50px;">
                        <img src="" alt="shorts" width="30">
                        Shorts
                    </button>
                    <button style="height: 50px;">
                        <img src="" alt="subs" width="30">
                        Subscriptions
                    </button>
                    <hr>
                    <p>You</p>
                    <button style="height: 50px;">
                        <img src="" alt="you" width="30">
                        Your channel
                    </button>
                    <button style="height: 50px;">
                        <img src="" alt="history" width="30">
                        History
                    </button>
                    <button style="height: 50px;">
                        <img src="" alt="vids" width="30">
                        Your videos
                    </button>
                    <button style="height: 50px;">
                        <img src="" alt="later" width="30">
                        Watch later
                    </button>
                    <button style="height: 50px;">
                        <img src="" alt="clip" width="30">
                        Your clips
                    </button>
                    <hr>
                    <p>Subscriptions</p>
                    <!--idk kung gusto mo may ganto pa pero para madagdagan pa ung webpage na to-->
                    <button style="height: 50px;">
                        <img src="" alt="*insert subscribed channel*" width="50">
                        *channel 1*
                    </button>
                    <!--copy paste mo nalang tong block of code na ito ^^-->
                </td>
                <td width="70%">
                    <img src="" alt="channel-banner" width="1280" height="220" style="object-fit: cover;">
                <div style="display: flex;">
                    <img src="" alt="pfp" width="175" height="175" style="border-radius: 50%; border: 1px solid; margin: 5px;">
                    <span style="margin-top: 50px; font-size: xx-large;">*channel name*</span>
                </div>
                <p>@*username*</p>
                <p><b>n</b> subscribers</p>
                <p><b>n</b> video</p>
                <nav>
                    <a href="">Home</a>
                    <a href="">Videos</a>
                    <a href="">playlists</a>
                    <a href="">Community</a>
                </nav>
                <hr>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px; padding: 5px;">
                    <div><!--copy paste mo nalang tong div if multiple videos ang i lalagay mo-->
                        <video src="" width="350" height="175" style="border: 1px solid;"></video>
                        <b>*title*</b>
                        <p>n views</p>
                        <p>*date*</p>
                    </div>
                </div>
                </td>
            </tr>
        </table>
